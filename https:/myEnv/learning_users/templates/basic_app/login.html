{% extends "basic_app/base.html"%} {% load static %} {% block body_block %}

<div class="jumbotron">
  <h1>please login</h1>
  <form method="post" action="{% url 'basic_app:user_login' %}">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input
      type="text"
      class="form-control"
      name="username"
      id="username"
      placeholder="Username"
    />
    <label for="password">Password:</label>
    <input
      type="password"
      class="form-control"
      name="password"
      id="password"
      placeholder="password"
    />
    <input type="submit" value="login" />
  </form>
</div>

{% endblock %}
